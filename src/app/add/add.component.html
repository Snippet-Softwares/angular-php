<div>
    <h2>Add Students</h2>
    <form [formgroup]="addForm" novalidate class="form">
        <div class="form-group">
            <label for="sid">Student ID:</label>
            <input type="number" formControlName="sid" placeholder="Student ID" name="sId" class="form-control">
        </div>
        <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" formControlName="fName" placeholder="First Name" name="fName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" formControlName="lName" placeholder="Last Name" name="lName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" placeholder="Email Address" name="email" class="form-control">
        </div>
        <button class="btn btn-success btn-sm" (click)="onSubmit()">Save</button>
    </form>
</div>
